name: 'Build and deploy JAR app to Azure Web App: powerShellWA'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Build with Gradle
        run: ./gradlew build
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with: 
          app-name: 'powerShellWA'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f7ccbdfdd6d405ea918773349d7e508 }}
          package: '${{ github.workspace }}/build/libs/*.jar'
